<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .posting{
            height: 500px;
            margin:50px auto 50px auto;
            padding: 100px 100px;
        }
        .card{
            padding: inherit;

        }
        textarea {
            width:100%;
            height: 50px;
        }

        input[type=submit] {
            margin-top:10px;
        }

    </style>
</head>
<body>
<header th:replace="~{header::headerFragment}"></header>

<div class="posting">
    <div class="card" style="width: 100%;">
        <div class="card-body" id="${question.id}" >
            <h1 class="card-title" th:text="${question.subject}">}</h1>
            <p class="card-text" th:text="${question.content}"></p>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

        </div>

</div>

<button type="button" class="btn btn-dark" id="home" th:onclick="|location.href='@{/question/}'|">뒤로가기</button>

    <hr>
    <h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <form th:action="@{|/answer/create/${question.id}|}" method="post">
        <div class="mb-3">
            <label class="form-label">답변등록</label>
            <textarea name="content" id="content" rows="15"></textarea>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <input type="submit" class="btn btn-dark">
                </div>
            </div>
        </div>
    </form>

    <div>
        <ul>
            <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
        </ul>
    </div>

</body>
</html>
