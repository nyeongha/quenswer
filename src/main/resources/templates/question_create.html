<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
    <meta charset="UTF-8">
  <style>
    .content-box {
      width: 50%;
      margin: 20px auto 20px auto;
    }
    textarea.form-control {
      height: 500px;
    }

  </style>
    <title>Title</title>

</head>
<body>
<!--헤더-->
<header th:replace="~{header::headerFragment}"></header>
<!--헤더끝-->
<form th:action="@{/question/create}" th:object="${questionForm}" method="post">
<div class="content-box" id="ctbox">
  <div class="mb-3">
    <label for="subject" class="form-label">subject</label>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('subject')}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
    </div>
    <input id="subject" class="form-control" placeholder="subject" aria-label="subject" th:field="*{subject}">
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">content</label>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('content')}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
    </div>
    <textarea id="content" class="form-control" rows="3" name="content" th:field="*{content}"></textarea>
  </div>

  <button type="submit" class="btn btn-dark" id="posting">upload</button>
</div>

</form>


</body>
</html>
